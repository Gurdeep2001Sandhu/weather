<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JavaScript</title>

    <!-- favicon code -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- font-awesome code -->
    <script src="https://kit.fontawesome.com/13d40040f0.js" crossorigin="anonymous"></script>

    <!-- css code -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="inputBox">
                
                <button class="fa-sharp fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/images/404.png" alt="404 Error">
        </div>

        <div class="weatherBody">
            <img src="images/cloud.png" alt="Weather Image" class="weatherImg">

            <div class="weatherBox">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weatherDetails">
                <div class="humidity">

                    <i class="fa-solid fa-droplet"></i>
                    
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="wind">
                    
                    <i class="fa-solid fa-wind"></i>
                    
                    <div class="text">
                        <span id="windSpeed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
